<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Container Monitor</title>
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-server"></i>
            </div>
            <h1 class="login-title">Container Monitor</h1>
            <p class="login-subtitle">시스템에 로그인하여 모니터링을 시작하세요</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">사용자명</label>
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="사용자명을 입력하세요"
                        required
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">비밀번호</label>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="비밀번호를 입력하세요"
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>

            <div class="form-checkbox">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">로그인 상태 유지</label>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span class="spinner"></span>
                로그인
            </button>
        </form>

        <div class="login-footer">
            <p><a href="#" onclick="showForgotPassword()">비밀번호를 잊으셨나요?</a></p>
        </div>
    </div>

    <script src="/static/js/api/auth.js"></script>
    <script>
        // 로그인 폼 처리
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginButton = document.getElementById('loginButton');
            
            // 입력값 검증
            if (!username.trim()) {
                showError('사용자명을 입력해주세요.');
                return;
            }
            
            if (!password.trim()) {
                showError('비밀번호를 입력해주세요.');
                return;
            }
            
            // 로딩 상태 표시
            loginButton.classList.add('loading');
            loginButton.disabled = true;
            hideMessages();
            
            try {
                // 로그인 API 호출
                const result = await loginUser(username, password, rememberMe);
                
                if (result.success) {
                    // 로그인 성공
                    showSuccess('로그인에 성공했습니다. 홈페이지로 이동합니다...');
                    
                    // 토큰 저장
                    saveToken(result.data.access_token, rememberMe);
                    
                    // 사용자명 저장 (로그인 상태 유지용)
                    if (rememberMe) {
                        localStorage.setItem('rememberedUser', username);
                    }
                    
                    // 홈페이지로 리다이렉트
                    setTimeout(() => {
                        redirectToHome();
                    }, 1500);
                } else {
                    // 로그인 실패
                    showError(result.message);
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                showError('로그인 중 오류가 발생했습니다. 다시 시도해주세요.');
            } finally {
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
            }
        });
        
        // 에러 메시지 표시
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // 입력 필드에 에러 스타일 적용
            document.getElementById('username').classList.add('error');
            document.getElementById('password').classList.add('error');
            
            setTimeout(() => {
                document.getElementById('username').classList.remove('error');
                document.getElementById('password').classList.remove('error');
            }, 3000);
        }
        
        // 성공 메시지 표시
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
        
        // 메시지 숨기기
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // 비밀번호 찾기 (관리자 연락처 표시)
        function showForgotPassword() {
            alert('관리자: root@test.com 로 연락주세요');
        }
        
        // 페이지 로드 시 저장된 사용자명 복원
        window.addEventListener('load', function() {
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                document.getElementById('username').value = rememberedUser;
                document.getElementById('rememberMe').checked = true;
            }
        });
        
        // Enter 키 처리
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
